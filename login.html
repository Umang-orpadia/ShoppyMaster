<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css"> <!-- Link to your CSS file -->
    <title>Login Here</title>
    <script>
        function validateForm() {
            var username = document.getElementById("Username").value;
            var password = document.getElementById("Password").value;
            
            if (username === "" || password === "") {
                alert("Both username and password are required.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container"> <!-- Apply the container class -->
        <form action="Login.php" method="post" onsubmit="return validateForm()">
            <label for="Username">Username:</label>
            <input type="text" name="Username" id="Username"><br>
            <label for="Password">Password:</label>
            <input type="password" name="Password" id="Password"><br> <!-- Change input type to "password" for password field -->
            <input type="submit" value="Login">
        </form>
        <div class="signup-link">
            Don't have an account? <a href="Try123.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
